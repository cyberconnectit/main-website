<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="assets/img/icon/ccit.JPG" rel="icon">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Booking System</title>
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span><img src="assets/img/icon/ccit.JPG" alt=""></span>Book in a meeting with one of our IT Specialists today!<span><img src="assets/img/icon/ccit.JPG" alt=""></span></h1>
        </div>
        <div class="main-form">
            <form action="https://formsubmit.co/your@email.com" method="POST">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address ?</span>
                    <input type="email" name="name" id="name" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <span>Company name ?</span>
                    <input type="text" id="company-name" name="company-name" placeholder="Write your company name here..." required>
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="number" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span>What date suits you?</span>
                    <input type="date" name="date" id="date" placeholder="date" required>
                </div>
                <div>
                    <span>What time suits you?</span>
                    <input type="time" id="time" name="time" min="09:00" max="17:00" required>
                </div>
                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
                <input type="hidden" name="_subject" value="New Booking!">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </div>
</body>

</html>
